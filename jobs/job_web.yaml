- job:
    name: Web_tests
    project-type: pipeline
    description: "Web tests with Allure"
    parameters:
      - choice:
          name: BROWSER
          description: "Choose browser for the tests"
          choices:
            - chrome
            - firefox
      - string:
          name: BRANCH
          default: "master"
          description: "Git branch to run tests from"
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/gbkocharyan/otus-lesson-web.git
            branch: master
            script-path: pipelines/jenkinsfile_web.groovy
