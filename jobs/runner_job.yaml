- job:
    name: runner_job
    project-type: pipeline
    description: "Run all test jobs"
    parameters:
      - string:
          name: "BRANCH"
          default: "main"
          description: "Branch to build"
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/gbkocharyan/jenkins.git
            branch: main
      script-path: pipelines/runner_job.groovy
